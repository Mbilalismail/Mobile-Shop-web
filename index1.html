<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice web</title>
</head>
<body>
<h2>An unorder list HTML List</h2>
<ul>
	<li>coffee</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
<h2>order list</h2>
<ol>
	<li>Milk</li>
	<li>coffee</li>
	<li>Tea</li>
</ol>
<dl>
	<dt>coffee</dt>
	<dd>black hot drink</dd>
	<dt>Milk</dt>
	<dd>white cold drink</dd>
</dl>
</body>
</html>
